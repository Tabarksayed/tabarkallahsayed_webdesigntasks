<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expert Chefs</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Chefs Section */
    .chefs {
      padding: 6rem 3rem;
      background: #fff;
      text-align: center;
    }

    .section-title {
      font-size: 1.2rem;
      color: #ff6b35;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 0.5rem;
      color: #333;
    }

    .chefs-grid {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    .chef-card {
      flex: 1 1 300px;
      max-width: 400px;
      background: #1a1a1a;
      color: #fff;
      border-radius: 800px 50px 0 0px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .chef-card:hover {
      transform: translateY(-10px);
    }

    .chef-image {
      width: 100%;
      height: 550px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .chef-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: #333;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .chef-image:hover .chef-overlay {
      opacity: 1;
      transform: translateY(0);
    }

    .chef-overlay a {
      color: #fff;
      font-size: 1rem;
      width: 35px;
      height: 35px;
      border: 1px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, border-color 0.3s;
    }

    .chef-overlay a:hover {
      background: #ff6b35;
      border-color: #ff6b35;
    }

    .chef-info {
      padding: 1.5rem;
    }

    .chef-name {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .chef-role {
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Chefs Section -->
  <section class="chefs" id="chefs">
    <div class="container">
      <div class="section-title">Expert Chefs</div>
      <h2 class="main-title">Let's Meet The Expert</h2>

      <div class="chefs-grid">
        <div class="chef-card">
          <div class="chef-image" style="background-image: url('../images/team-1.jpg');">
            <div class="chef-overlay">
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
          <div class="chef-info">
            <div class="chef-name">John Deo</div>
            <div class="chef-role">Master Chef</div>
          </div>
        </div>

        <div class="chef-card">
          <div class="chef-image" style="background-image: url('../images/team-2.jpg');">
            <div class="chef-overlay">
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
          <div class="chef-info">
            <div class="chef-name">Jane Smith</div>
            <div class="chef-role">Assistant</div>
          </div>
        </div>

        <div class="chef-card">
          <div class="chef-image" style="background-image: url('../images/team-3.jpg');">
            <div class="chef-overlay">
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
          <div class="chef-info">
            <div class="chef-name">Robert Cook</div>
            <div class="chef-role">Assistant</div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
