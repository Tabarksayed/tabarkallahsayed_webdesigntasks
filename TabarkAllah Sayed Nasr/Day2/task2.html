<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration form</title>
</head>
<body>
    <h1> Registeration Form </h1>
   
    <form>
        <fieldset>
            <!--  this i search for it to make the outlier  -->
            <legend>Your information</legend>
    
        <label> User Name</label>
        <br>
        <input type="text" placeholder="Enter your name" >
         <br><br>
         <label>Password</label> 
         <br>
         <input type="password" placeholder="Enter your password">
         <br><br>
         <label> Age</label>
         <br>
         <input type="number" placeholder="Enter your age">
         <br><br>
         <label> Birthday</label>
         <br>
         <input type="date">
         <br><br>
         <label> Write your comments</label>
         <br>
         <textarea rows="7" cols="60"></textarea>
         <br><br>
         <select id="city">
            <option hidden value="choose your city ...">choose your city</option>
            <option value="cairo"> cairo</option>
            <option value="giza"> Giza</option>
              <option value="Alex"> Alex</option>
         </select>
         <br><br>
         <label>what is your favourite sport?</label>
        
         <br>
         <input name="sport"  value=" football" type="radio">football
         <br>
         <input name="sport" value="basketball" type="radio">basketball
         <br>
         <input name="sport" value="volleyball" type="radio">volleyball
         <br>
         <input name="sport" value="swimming" type="radio">swimming
         <br>
              
         <label>what is your favourite languages?</label>
        
         <br>
         <input name="lang"  value=" python" type="radio">python
         <br>
         <input name="lang" value="JS" type="radio">JS
         <br>
         <input name="lang" value="c++" type="radio">C++
         <br>
         <input name="lang" value="java" type="radio">Java
         <br>
         <button>Reset</button> <button> Sign up</button>




    
    
    
    </fieldset>
    </form>






    
    
</body>
</html>
