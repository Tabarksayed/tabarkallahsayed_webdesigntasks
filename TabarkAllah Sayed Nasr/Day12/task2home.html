<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Max & Min Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
      text-align: center;
    }
    .result {
      margin-top: 20px;
      background-color: #fff;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Find Max & Min of Three Numbers</h1>
  <p>You will be asked to enter 3 numbers.</p>

  <div class="result" id="result"></div>

  <script>
   
    let num1 = parseInt(prompt("Enter first number:"));
    while (isNaN(num1)) num1 = parseInt(prompt("Please enter a valid first number:"));

    let num2 = parseInt(prompt("Enter second number:"));
    while (isNaN(num2)) num2 = parseInt(prompt("Please enter a valid second number:"));

    let num3 = parseInt(prompt("Enter third number:"));
    while (isNaN(num3)) num3 = parseInt(prompt("Please enter a valid third number:"));

    let max = num1;
    if (num2 > max) max = num2;
    if (num3 > max) max = num3;

    let min = num1;
    if (num2 < min) min = num2;
    if (num3 < min) min = num3;

  
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `
      <p><strong>Numbers entered:</strong> ${num1}, ${num2}, ${num3}</p>
      <p><strong>Maximum:</strong> ${max}</p>
      <p><strong>Minimum:</strong> ${min}</p>
    `;
  </script>
</body>
</html>
